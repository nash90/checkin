{% extends "base.html" %}

{% block navbar %}
  {% if user.is_authenticated%}
    {% include "logged-nav.html" %}
  {% else %}
    {% include "general-nav.html" %}
  {%endif%}
{% endblock %}

{% block content %}
<form action="/your-name/" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock %}
